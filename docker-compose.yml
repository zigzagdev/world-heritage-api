version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: environment/docker/Dockerfile
    image: laravel-app
    container_name: laravel-app
    working_dir: /var/www
    volumes:
      - ./src:/var/www
    ports:
      - "8700:9000"
    depends_on:
      - mysql
      - mysql-test

  mysql:
    image: mysql:8.0
    container_name: heritage-mysql
    restart: unless-stopped
    ports:
      - "2306:3306"
    environment:
      MYSQL_DATABASE: world-heritage
      MYSQL_ROOT_PASSWORD: world-heritage
      MYSQL_USER: world-heritage
      MYSQL_PASSWORD: world-heritage
    volumes:
      - db_data:/var/lib/mysql

  mysql-test:
    image: mysql:8.0
    container_name: heritage-mysql-test
    restart: unless-stopped
    ports:
      - "2307:3306"
    environment:
      MYSQL_DATABASE: world_heritage_test
      MYSQL_ROOT_PASSWORD: world-heritage
      MYSQL_USER: world-heritage
      MYSQL_PASSWORD: world-heritage
    volumes:
      - db_data_test:/var/lib/mysql

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: heritage-phpmyadmin
    restart: unless-stopped
    ports:
      - "8080:80"
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: world-heritage
      PMA_PASSWORD: world-heritage
    depends_on:
      - mysql

  phpmyadmin-test:
    image: phpmyadmin/phpmyadmin
    container_name: heritage-phpmyadmin-test
    restart: unless-stopped
    ports:
      - "8081:80"
    environment:
      PMA_HOST: mysql-test
      PMA_PORT: 3306
      PMA_USER: world-heritage
      PMA_PASSWORD: world-heritage
    depends_on:
      - mysql-test

  nginx:
    image: nginx:alpine
    container_name: heritage-nginx
    ports:
      - "1081:80"
    volumes:
      - ./src:/var/www
      - ./environment/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app

volumes:
  db_data:
  db_data_test:
